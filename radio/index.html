<head>
  <title>Pukima Radio</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="loading.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css" integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY=" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
    $(document).ready(function() {
    window.setInterval(function() {
        $.get("https://tools.zenoradio.com/api/stations/eh1fma4c9f0uv/now_playing/?"+Date.now(), function(data) {
        $("#nowplaying").html(data["artist"]+" - "+data["title"]);
        });
    }, 1000);
    });
    </script>
</head>
<body>
<!--Loading Screen-->
<div class="loader">
  <img src="loading.gif" alt="Loading..." />
</div>

<!--Menu-->
<div id="text-start" class="header" style="background-color: #141516;">
  <a href="https://pukimaa.github.io"><img src="Logo_small.png" alt="Logo" class="logo" height="80%" width="auto" style="margin-top: 10px;"></a>
  <input type="checkbox" id="chk">
  <label for="chk" class="show-menu-btn">
    <i class="fas fa-ellipsis-h"></i>
  </label>

  <ul class="menu">
    <a href="https://pukimaa.github.io" target="_parent">Home</a>
    <a href="https://pukimaa.github.io/about" target="_parent">About</a>
    <a href="https://pukimaa.github.io/LICENSE.html" target="_parent">License</a>
    <a href="https://pukimaa.github.io/contact" target="_blank">Contact</a>
    <a href="https://pukimaa.github.io/quili" target="_parent">quili</a>
    <a href="https://pukimaa.github.io/radio" target="_parent">Radio</a>
    <a href="https://pukimaa.github.io/discord" target="_blank">Discord Server</a>
    <label for="chk" class="hide-menu-btn">
      <i class="fas fa-times"></i>
    </label>
  </ul>
</div>

<h1>Pukima Radio</h1>
<h4 style="text-align: center;">Now playing: <span id="nowplaying"></span></h4>
<div style="margin-left: 10px;">
  <div>
    <h2>Listen:</h2>
    <audio controls="" src="https://stream.zenolive.com/eh1fma4c9f0uv.aac" controlslist="nodownload"></audio>
  </div>

  <div style="margin-top: 15px;">
    <h2>Schedule:</h1>
    <a href="https://pukimaa.github.io/radio/schedule" target="_blank">Click Here!</a>
  </div>
</div>
</body>
