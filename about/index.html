  <script>
    $(document).ready(function() {
      window.setInterval(function() {
          $.get("https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=Pukimaa&limit=1&api_key=9779b07087d434eaadcb8e2ee844b7f0&format=json&"+Date.now(), function(data) {
            $("#nowplaying").html(data["recenttracks"]["track"][0]["artist"]["#text"]+" â€’ "+data["recenttracks"]["track"][0]["name"]);
          });
      }, 1000);
    });
    </script>

    <script>
      $(document).ready(function() {
        $.get("https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=Pukimaa&limit=1&api_key=9779b07087d434eaadcb8e2ee844b7f0&format=json&"+Date.now(), function(data) {
          var cover = data["recenttracks"]["track"][0]["image"]["3"]["#text"];
          $(".four").attr("style", "background-image: url("+cover+")");
        });
        window.setInterval(function() {
            $.get("https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=Pukimaa&limit=1&api_key=9779b07087d434eaadcb8e2ee844b7f0&format=json&"+Date.now(), function(data) {
              var cover = data["recenttracks"]["track"][0]["image"]["3"]["#text"];
              if (cover !== localStorage.getItem("cover")) {
                $(".four").attr("style", "background-image: url("+cover+")");
              }
              localStorage.setItem("cover", cover);
            });
        }, 1000);
      });
      </script>
