<!DOCTYPE html>
<head>
    <title>Pukima Radio</title>
    <script src="loading.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel = "icon" href = "Logo.png" type = "image/x-icon"> 
    <link href="style.css" rel="stylesheet" type="text/css">
    <script async defer data-domain="pukimaa.github.io" src="https://stats.koyu.space/js/plausible.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
    $(document).ready(function() {
    window.setInterval(function() {
        $.get("https://tools.zenoradio.com/api/stations/eh1fma4c9f0uv/now_playing/?"+Date.now(), function(data) {
        $("#nowplaying").html(data["artist"]+" - "+data["title"]);
        });
    }, 1000);
    });
    </script>
</head>
<body style="background-color: #101112;">
<!--Loading Screen-->
<div class="loader">
    <img src="loading.gif" alt="Loading..." />
</div>

<!--Menu-->
<iframe src="https://pukimaa.github.io/menu.html" height="100px" width="100%" style="border: none;"></iframe>

  
<h1>Pukima Radio</h1>
<p class="sticky">Now playing: <span id="nowplaying"></span></p>
<div style="margin-left: 10px; background: url(bg.png); background-repeat: no-repeat; height: 100%;" class="row">
    <div class="column">
        <h2>Listen to the radio:</h2>      
        <div style="margin-left: 10px;">
            <h3 style="margin-top: 10px;">Standard Audio Player:</h3>
                <audio controls>
                    <source src="http://stream.zeno.fm/vhxnra4c9f0uv" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>
            
            <h3 style="margin-top: 10px;">External Website:</h3>
                <p><a href="https://zeno.fm/pukima-radio">zeno.fm/pukima-radio</a></p>
    </div>
</div>

    <div class="column">
        <h2>Description:</h2>
            <p>Pukima Radio is an free webradio for everyone. In the song list are songs from every kind of music. <a href="contact.html">Contact me</a>
            if you want your favorite music added to the song list.</p>
    </div>
</div>

</body>
